name: CI

on:
  pull_request:
    branches: [dev, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    name: Lint, Test, Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: flake8 .

      - name: Run tests
        run: pytest

      - name: Build static site
        run: |
          set -euo pipefail
          python freeze.py
