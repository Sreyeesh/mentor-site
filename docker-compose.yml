version: '3.8'

services:
  web:
    build: .
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - FLASK_APP=${FLASK_APP:-app.py}
      - FLASK_DEBUG=${FLASK_DEBUG:-True}
      - SITE_NAME=${SITE_NAME:-Sreyeesh Garimella}
      - SITE_TAGLINE=${SITE_TAGLINE:-Mentoring & Coaching in Animation and Video Game Development}
      - SITE_EMAIL=${SITE_EMAIL:-toucan.sg@gmail.com}
      - SITE_CALENDLY_LINK=${SITE_CALENDLY_LINK:-https://calendly.com/toucan-sg/60min}
      - SITE_META_DESCRIPTION=${SITE_META_DESCRIPTION:-One-on-one mentoring and coaching in animation and game development â€” practical guidance for your projects and career.}
      - SITE_FOCUS_AREAS=${SITE_FOCUS_AREAS:-Animation workflow & storytelling,Game design fundamentals,Career guidance in creative industries,Portfolio and project feedback}
    env_file:
      - .env
    volumes:
      # Mount static files for development (optional)
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

