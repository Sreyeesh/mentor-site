services:
  mentor-site:
    build: .
    container_name: mentor-site-prod
    ports:
      # Map host port 3000 to container port 80 (nginx)
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  authoring-tool:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mentor-site-authoring
    command: python author_app.py
    ports:
      - "5001:5000"
    volumes:
      - ./content:/app/content
    environment:
      - AUTHORING_CONTENT_DIR=/app/content/posts
      - AUTHORING_SECRET_KEY=authoring-dev-secret
    restart: unless-stopped
    profiles:
      - authoring

  # Alternative service for development
  mentor-site-dev:
    build: .
    container_name: mentor-site-dev
    ports:
      - "3001:80"  # Different port for dev
    volumes:
      - ./:/app
      - ./build:/app/build
    environment:
      - NODE_ENV=development
    profiles:
      - dev  # Only start with --profile dev
    restart: "no"

  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: pytest
    volumes:
      - ./:/app
    profiles:
      - ci
    working_dir: /app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    restart: "no"

networks:
  default:
    name: mentor-site-network
