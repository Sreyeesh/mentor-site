services:
  mentor-site:
    build: .
    container_name: mentor-site-prod
    ports:
      # Map host port 3000 to container port 80 (nginx)
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Alternative service for development
  mentor-site-dev:
    build: .
    container_name: mentor-site-dev
    ports:
      - "3001:80"  # Different port for dev
    volumes:
      - ./:/app
      - ./build:/app/build
    environment:
      - NODE_ENV=development
    profiles:
      - dev  # Only start with --profile dev
    restart: "no"

networks:
  default:
    name: mentor-site-network